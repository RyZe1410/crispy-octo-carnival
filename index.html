<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IberoSound - Tu Biblioteca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 230px;
            background-color: #000000;
            padding: 24px;
        }

        .logo {
            width: 131px;
            height: 40px;
            margin-bottom: 18px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            color: #b3b3b3;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            padding: 0 8px;
            height: 40px;
            transition: color 0.2s ease;
        }

        .nav-item:hover, .nav-item.active {
            color: #ffffff;
        }

        .nav-icon {
            margin-right: 16px;
        }

        .main-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .library-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .library-nav-items {
            display: flex;
            gap: 16px;
        }

        .library-nav-item {
            font-size: 14px;
            font-weight: 700;
            color: #b3b3b3;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .library-nav-item:hover, .library-nav-item.active {
            background-color: #282828;
            color: #ffffff;
        }

        .create-playlist {
            background-color: #1DB954;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .create-playlist:hover {
            transform: scale(1.05);
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .library-item {
            background-color: #181818;
            border-radius: 4px;
            padding: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .library-item:hover {
            background-color: #282828;
        }

        .library-cover {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,.5);
        }

        .library-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .library-description {
            font-size: 14px;
            color: #b3b3b3;
        }

        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background-color: #181818;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
        }

        .player-info {
            display: flex;
            align-items: center;
            width: 30%;
        }

        .player-cover {
            width: 56px;
            height: 56px;
            object-fit: cover;
            margin-right: 16px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .control-buttons {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .control-btn:hover {
            color: #ffffff;
        }

        .control-btn.play-pause {
            color: #ffffff;
            transform: scale(1.2);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #404040;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #1DB954;
            border-radius: 2px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            color: #b3b3b3;
            margin-top: 4px;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            background-color: #282828;
            border: none;
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .search-bar:focus {
            outline: none;
            background-color: #333333;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .library-item:hover .library-cover {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <svg class="logo" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
                <text x="10" y="100" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="#1DB954">IberoSound</text>
            </svg>
            <nav>
                <a href="/" class="nav-item" id="home-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"/>
                    </svg>
                    Inicio
                </a>
                <a href="/buscar" class="nav-item" id="search-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"/>
                    </svg>
                    Buscar
                </a>
                <a href="/biblioteca" class="nav-item active" id="library-link">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14.5 2.134a1 1 0 0 1 1 0l6 3.464a1 1 0 0 1 .5.866V21a1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1V3a1 1 0 0 1 .5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zm6 0a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1z"/>
                    </svg>
                    Tu Biblioteca
                </a>
            </nav>
        </div>
        <div class="main-content" id="main-content">
            <div class="library-nav" id="library-nav">
                <div class="library-nav-items">
                    <a href="/biblioteca/playlists" class="library-nav-item active" data-section="playlists">Playlists</a>
                    <a href="/biblioteca/podcasts" class="library-nav-item" data-section="podcasts">Podcasts</a>
                    <a href="/biblioteca/artistas" class="library-nav-item" data-section="artistas">Artistas</a>
                    <a href="/biblioteca/albums" class="library-nav-item" data-section="albums">Álbumes</a>
                </div>
                <button class="create-playlist">Crear playlist</button>
            </div>
            <div class="library-grid" id="content-area">
                <div class="library-item" data-audio="song1.mp3">
                    <img src="liked-songs.jpg" alt="Canciones que te gustan" class="library-cover">
                    <h3 class="library-title">Canciones que te gustan</h3>
                    <p class="library-description">Playlist • 357 canciones</p>
                </div>
                <div class="library-item" data-audio="song2.mp3">
                    <img src="daily-mix-1.jpg" alt="Daily Mix 1" class="library-cover">
                    <h3 class="library-title">Daily Mix 1</h3>
                    <p class="library-description">IberoSound • Playlist personalizada</p>
                </div>
            </div>
        </div>
    </div>
    <div class="player-bar">
        <div class="player-info">
            <img src="liked-songs.jpg" alt="Now playing" class="player-cover">
            <div>
                <h4>Canciones que te gustan</h4>
                <p>IberoSound</p>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn prev-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-pause">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="play-icon">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" class="pause-icon" style="display: none;">
                        <path d="M6 19h4V5H6zm8-14v14h4V5z"/>
                    </svg>
                </button>
                <button class="control-btn next-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 6h-2v12h2zm-3.5 6L6 6v12z"/>
                    </svg>
                </button>
            </div>
            <div class="time-info">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="duration">3:30</span>
            </div>
        </div>
        <div style="width: 30%;"></div>
    </div>

    <script>
        const audio = new Audio();
        let currentPlaylist = null;
        const mainContent = document.getElementById('main-content');
        const contentArea = document.getElementById('content-area');
        const libraryNav = document.getElementById('library-nav');

        // Función para actualizar el contenido
        function updateContent(content) {
            contentArea.innerHTML = content;
        }

        // Inicio
        document.getElementById('home-link').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            e.currentTarget.classList.add('active');
            libraryNav.style.display = 'none';
            updateContent(`
                <h2>Bienvenido a IberoSound</h2>
                <p>Recomendaciones para ti:</p>
                <div class="library-grid">
                    <div class="library-item">
                        <img src="daily-mix-1.jpg" alt="Daily Mix 1" class="library-cover">
                        <h3 class="library-title">Daily Mix 1</h3>
                        <p class="library-description">IberoSound • Playlist personalizada</p>
                    </div>
                    <div class="library-item">
                        <img src="summer-hits.jpg" alt="Éxitos del verano" class="library-cover">
                        <h3 class="library-title">Éxitos del verano</h3>
                        <p class="library-description">Playlist • Populares ahora</p>
                    </div>
                </div>
            `);
        });

        // Buscar
        document.getElementById('search-link').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            e.currentTarget.classList.add('active');
            libraryNav.style.display = 'none';
            updateContent(`
                <input type="text" class="search-bar" placeholder="¿Qué quieres escuchar?">
                <div id="search-results" class="library-grid"></div>
            `);
            const searchBar = document.querySelector('.search-bar');
            searchBar.focus();
            searchBar.addEventListener('input', (event) => {
                const query = event.target.value.toLowerCase();
                const results = document.getElementById('search-results');
                if (query) {
                    results.innerHTML = `
                        <div class="library-item" data-audio="song3.mp3">
                            <img src="search-result.jpg" alt="Resultado" class="library-cover">
                            <h3 class="library-title">Resultado para "${query}"</h3>
                            <p class="library-description">IberoSound • Canción</p>
                        </div>
                    `;
                    results.querySelector('.library-item').addEventListener('click', loadPlaylist);
                } else {
                    results.innerHTML = '';
                }
            });
        });

        // Tu Biblioteca
        document.getElementById('library-link').addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            e.currentTarget.classList.add('active');
            libraryNav.style.display = 'flex';
            updateContent(`
                <div class="library-item" data-audio="song1.mp3">
                    <img src="liked-songs.jpg" alt="Canciones que te gustan" class="library-cover">
                    <h3 class="library-title">Canciones que te gustan</h3>
                    <p class="library-description">Playlist • 357 canciones</p>
                </div>
                <div class="library-item" data-audio="song2.mp3">
                    <img src="daily-mix-1.jpg" alt="Daily Mix 1" class="library-cover">
                    <h3 class="library-title">Daily Mix 1</h3>
                    <p class="library-description">IberoSound • Playlist personalizada</p>
                </div>
            `);
            document.querySelectorAll('.library-item').forEach(item => item.addEventListener('click', loadPlaylist));
        });

        // Cambiar secciones en Tu Biblioteca
        document.querySelectorAll('.library-nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.library-nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                const section = item.getAttribute('data-section');
                updateContent(`<p>Cargando ${section}...</p>`);
                setTimeout(() => {
                    updateContent(`
                        <div class="library-item" data-audio="song-${section}.mp3">
                            <img src="${section}.jpg" alt="${section}" class="library-cover">
                            <h3 class="library-title">${section.charAt(0).toUpperCase() + section.slice(1)}</h3>
                            <p class="library-description">IberoSound • ${section}</p>
                        </div>
                    `);
                    document.querySelector('.library-item').addEventListener('click', loadPlaylist);
                }, 500); // Simula carga
            });
        });

        // Cargar playlist
        function loadPlaylist() {
            const audioSrc = this.getAttribute('data-audio');
            currentPlaylist = this.querySelector('.library-title').textContent;
            audio.src = audioSrc;
            audio.play();
            updatePlayerInfo(this);
        }

        // Controles del reproductor
        const playPauseBtn = document.querySelector('.play-pause');
        const playIcon = document.querySelector('.play-icon');
        const pauseIcon = document.querySelector('.pause-icon');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const currentTime = document.querySelector('.current-time');
        const duration = document.querySelector('.duration');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline';
            } else {
                audio.pause();
                playIcon.style.display = 'inline';
                pauseIcon.style.display = 'none';
            }
        });

        prevBtn.addEventListener('click', () => console.log('Canción anterior'));
        nextBtn.addEventListener('click', () => console.log('Canción siguiente'));

        audio.addEventListener('timeupdate', () => {
            const current = audio.currentTime;
            const dur = audio.duration || 210;
            progress.style.width = `${(current / dur) * 100}%`;
            currentTime.textContent = formatTime(current);
            duration.textContent = formatTime(dur);
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pos * (audio.duration || 210);
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updatePlayerInfo(item) {
            document.querySelector('.player-cover').src = item.querySelector('.library-cover').src;
            document.querySelector('.player-info h4').textContent = item.querySelector('.library-title').textContent;
            document.querySelector('.player-info p').textContent = 'IberoSound';
        }

        // Crear playlist
        document.querySelector('.create-playlist').addEventListener('click', () => {
            const playlistName = prompt('Nombre de la nueva playlist:');
            if (playlistName) {
                const newPlaylist = document.createElement('div');
                newPlaylist.className = 'library-item';
                newPlaylist.setAttribute('data-audio', 'new-song.mp3');
                newPlaylist.innerHTML = `
                    <img src="new-playlist.jpg" alt="${playlistName}" class="library-cover">
                    <h3 class="library-title">${playlistName}</h3>
                    <p class="library-description">Playlist • Recién creada</p>
                `;
                contentArea.insertBefore(newPlaylist, contentArea.firstChild);
                newPlaylist.addEventListener('click', loadPlaylist);
            }
        });

        // Animaciones
        document.querySelectorAll('.library-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'scale(1.05)';
                item.style.transition = 'transform 0.3s ease';
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
